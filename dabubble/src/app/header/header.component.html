<div class="header">
    <div class="logo">
        <img src="assets/img/login-logo.svg" alt="">
        <div class="font-32 font-w-700">DABubble</div>
    </div>
    <div class="searchbar-container">
        <input class="searchbar t-gray font-24" type="text" placeholder="Devspace durchsuchen">
        <button mat-icon-button aria-label="Example icon-button with share icon">
            <img src="assets/icons/lens.svg" alt="">
        </button>
    </div>

    <div (click)="openDialogueLogout()" class="user" *ngIf="currentUser$ | async as user">
        <div id="user-name" class="user-name font-32 font-w-700">{{ user.name }}</div>
        <div class="img-container">
            <img class="user-img" [src]="'assets/user-icons/' + getAvatarImg(user) + '.svg'" alt="Avatar">
            <div [class]="'online-signal-header ' + user.presence"></div>
        </div>

        <div class="icon-container">
            <img class="hover-icon" src="assets/icons/expand_more.svg" alt="">
            <img class="hover-icon-purple" src="assets/icons/expand_more-purple.svg" alt="">
        </div>
    </div>

    <div (click)="closeDialogueLogout()" *ngIf="showLogoutDialogue" class="dialogue-backdrop"></div>
    <app-logout-overlay
        *ngIf="showLogoutDialogue"
        (close)="closeDialogueLogout()" 
        (openUser)="openDialogueUser()"
        (logout)="logout()">
    </app-logout-overlay>

    <div (click)="closeDialogueUser(); closeEditUser()" *ngIf="showUserDialogue || showEditDialogue" class="dialogue-backdrop2"></div>
    <app-user-profile
        *ngIf="showUserDialogue"
        (close)="closeDialogueUser()" 
        (openEdit)="openEditUser()">
    </app-user-profile>

    <app-edit-user
        *ngIf="showEditDialogue"
        (close)="closeEditUser()">
    </app-edit-user>
</div>
