<app-auth-layout [showOverlay]="showOverlay" [overlayVariant]="overlayVariant">

    <button [routerLink]="['/signup']" class="arrow-back">
        <img src="/assets/icons/arrow_back.svg">
    </button>

    <div class="login-header">
        <h1>WÃ¤hle deinen Avatar</h1>
    </div>

    <div class="preview">
        <img [src]="selectedAvatar">
        <h2 class="font-32">{{ draft?.name || 'Benutzer' }}</h2>
    </div>
    <span class="font-20">Aus der Liste wÃ¤hlen</span>
    <div class="preview-images">
        <div class="avatar-wrapper" *ngFor="let avatar of avatarImages" (click)="selectAvatar(avatar)"
            [class.selected]="selectedAvatar === avatar">
            <img [src]="avatar">
        </div>
    </div>
    <div class="continue">
        <button (click)="register()">Weiter</button>
    </div>
</app-auth-layout>
