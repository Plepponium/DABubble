<div class="main-page">
    <app-header class="header"></app-header>
    <button class="toggle-menu-btn" type="button" (click)="drawer.toggle()">
        <div class="toggle-btn-container">
            <div class="toggle-btn-text font-20 f-nunito">Workspace-Menü schließen</div>
            <img src="assets/icons/Show menu.svg" alt="">
        </div>
    </button>

    <mat-drawer-container class="container" autosize>
        <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
            <app-menu></app-menu>
        </mat-drawer>

        <div class="content">
            <app-chats id="chats" class="chats" (openThread)="threadOpen = true"></app-chats>
            <app-thread id="thread" class="thread" [hidden]="!threadOpen" (closeThread)="threadOpen = false"></app-thread>
        </div>
    </mat-drawer-container>

    
</div>
