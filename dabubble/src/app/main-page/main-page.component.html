<div class="main-page">
    <app-header></app-header>

    <mat-drawer-container class="container" autosize>
        <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
            <app-menu></app-menu>
        </mat-drawer>

        <div class="content">
            <app-chats id="chats" class="chats"></app-chats>
            <app-thread [hidden]="!isThreadVisible" (click)="closeThread()" id="thread" class="thread"></app-thread>
            
        </div>
    </mat-drawer-container>

    <button class="toggle-menu-btn" type="button" mat-button (click)="drawer.toggle()">
        <div class="toggle-btn-container">
            <div class="toggle-btn-text font-20 f-nunito">Workspace-Menü schließen</div>
            <img src="assets/icons/Show menu.svg" alt="">
        </div>
    </button>
</div>
