<div class="thread">
    <div class="header">
        <div class="headline-container">
            <div class="headline font-24 font-w-700">Thread</div>
            <div class="channel-name-container">
                <img src="assets/icons/tag-small-purple.svg" alt="">
                <div class="channel-name font-14 t-middle-purple">Entwicklerteam</div>
            </div>
        </div>
        
        <app-round-btn (click)="handleCloseThread()" iconSrc="assets/icons/close.svg"
            iconHoverSrc="assets/icons/close-purple.svg"
            altText="Bearbeiten">
        </app-round-btn>
    </div>

                        <button class="add-reaction-btn">

                        </button>

                        <div class="edit-comment-container">
                            <div class="edit-comment-dialogue" *ngIf="editCommentDialogueExpanded">
                                <div class="edit-comment">Nachricht bearbeiten</div>
                            </div>
                            <button (click)="openEditCommentDialogue()" class="add-reaction-btn reverse">
                                <img class="hover-icon" src="assets/reaction-icons/more_vert.svg" alt="">
                                <img class="hover-icon-purple" src="assets/reaction-icons/more_vert-purple.svg" alt="">
                            </button>
                        </div>
                    </div>

                    <img class="chat-user-img" src="assets/user-icons/icon4.svg" alt="">

                    <div class="chat-info-container">

                        </div>
                        <div class="chat-message left bg-light-purple">Chat</div>
                        <div class="chat-answered">
                            <div class="reactions">
                                <div class="reaction-btns">
                                    <div class="reaction-btn">
                                        <img src="assets/reaction-icons/check.svg" alt="">

                                    </div>
                                    <div class="reaction-btn">
                                        <img src="assets/reaction-icons/thumb.svg" alt="">
                                        <div>1</div>
                                    </div>
                                </div>

                                <app-round-btn iconSrc="assets/reaction-icons/add_reaction.svg"

                                    altText="Reaktion hinzufügen">
                                </app-round-btn>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="input-icon-bar">
                    <div class="icon-bar t-gray">
                        <app-round-btn iconSrc="assets/message-icons/sentiment_satisfied-gray.svg"

                        </app-round-btn>
